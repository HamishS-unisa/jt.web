<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>hamish bird page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet"
        type="text/css">
    <style>
        :root {
            --primary-color: cornsilk;
            --secondary-color: rgb(0, 139, 97);
            --bg-color: lightblue;
            --font-color: white;
            --heading-color: darkblue;



        }

        [data-theme="dark"] {
            --primary-color: white;
            --secondary-color: grey;
            --bg-color: black;
            --font-color: rgb(178, 221, 51);
            --heading-color: green;
        }

        header,
        h1,
        h2,
        h3 {
            color: var(--primary-color);
            background-color: var(--heading-color);

        }
    </style>
    <script>
        /*bird picture selection function takes value from button press and uses 
        if statementto determine which picture must be displayed aswell as text.*/
        function birdselect(value) {
            /*initaliseing variables for sorces of info and images*/
            var image = document.getElementById('birdmain')
            var text = document.getElementById('birdtext')
            var i = value;
            if (i == 0) {
                image.src = "http://www.outgrabe.net/bird00.jpg";
                text.innerHTML = "Pardalote by fir0002 (CC-by-NC)";
            } if (i == 1) {
                image.src = "http://www.outgrabe.net/bird01.jpg";
                text.innerHTML = "Purple swamp hen by Toby Hudson (CC-by-SA)";
            } if (i == 2) {
                image.src = "http://www.outgrabe.net/bird02.jpg";
                text.innerHTML = "White-headed Stilt by JJ Harrison (CC-by-SA)";
            } if (i == 3) {
                image.src = "http://www.outgrabe.net/bird03.jpg";
                text.innerHTML = "Inland Thornbill by Peter Jacobs (CC-by-SA)";
            } if (i == 4) {
                image.src = "http://www.outgrabe.net/bird04.jpg";
                text.innerHTML = "Rose Robin by JJ Harrison (CC-by-SA)";
            }
            return 0;
        }
        /* initalise nightmode check for setup for bool */
        var nightcheck = true;

        function nightmode() {
            /*initalise e to be changed by if statement*/
            var e = document.querySelector(":root");
            if (nightcheck == true) {
                e.setAttribute("data-theme", "dark");
                nightcheck = false;
            } else {
                e.setAttribute("data-theme", ":root")
                nightcheck = true;
            }
        }
    </script>

</head>

<body style="background-color: var(--bg-color)">
    <header>
        <h1 style="text-align: center;font-size: 42px;">
            Hamish's bird scrapbook
        </h1>
    </header>
    <nav>

        <ul style="list-style: none;display:flex;justify-content: space-between;padding-right: 10%;padding-left: 10%;">
            <li><button onclick="birdselect(0)" id="0"
                    style="background-color: var(--secondary-color); color: var(--font-color);">Pardalote</button></li>
            <li><button onclick="birdselect(1)" id="1"
                    style="background-color: var(--secondary-color); color: var(--font-color);">Purple Swamp Hen
                </button></li>
            <li><button onclick="birdselect(2)" id="2"
                    style="background-color: var(--secondary-color); color: var(--font-color);">White-headed
                    Stilt</button></li>
            <li><button onclick="birdselect(3)" id="3"
                    style="background-color: var(--secondary-color); color: var(--font-color);">Inland
                    Thornbill</button></li>
            <li><button onclick="birdselect(4)" id="4"
                    style="background-color: var(--secondary-color); color: var(--font-color);">Rose Robin</button></li>
        </ul>


    </nav>
    <img id="birdmain" src="http://www.outgrabe.net/bird00.jpg" alt="image not found">
    <p id="birdtext" style="color: var(--font-color);">Pardalote by fir0002 (CC-by-NC)</p>
</body>

<button onclick="nightmode()"
    style="background-color: var(--secondary-color); color: var(--font-color);">nightmode</button>


</html>
